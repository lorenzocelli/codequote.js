<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuote Test</title>
    <script src="../codequote.js" type="text/javascript"></script>
    <style>
        p {
            margin-top: 30px;
        }
        code {
            background-color: #fff7e3;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <script>
        codequote.all();
    </script>
    <h1>Codequote test</h1>
    <p>Code snippets from the Linux kernel, lines 714-729 of watchdog.c:</p>
    <pre><code data-src="https://raw.githubusercontent.com/torvalds/linux/refs/heads/master/kernel/watchdog.c" data-lines="714-729"></code></pre>
    <p>Quote linux kernel readme in full:</p>
    <pre><code data-src="https://raw.githubusercontent.com/torvalds/linux/refs/heads/master/README"></code></pre>
    <p>Nested code with trimming:</p>
    <pre><code data-src="https://raw.githubusercontent.com/torvalds/linux/refs/heads/master/kernel/async.c" data-lines="264-270"></code></pre>
    <p>Nested code without trimming:</p>
    <pre><code data-src="https://raw.githubusercontent.com/torvalds/linux/refs/heads/master/kernel/async.c" data-lines="264-270" data-trim="false"></code></pre>
    <p>Embedded code:</p>
    <pre><code>Code without source</code></pre>
    <p>Non-existent url:</p>
    <pre><code data-src="https://asdlasdkasdjasdbbb.com/assdj.c"></code></pre>
    <p>400:</p>
    <pre><code data-src="https://raw.githubusercontent.com/assasd213jjdj.c"></code></pre>
    <p>404:</p>
    <pre><code data-src="https://raw.githubusercontent.com/lorenzocelli/codequote.js/refs/heads/main/asdas.c"></code></pre>
</body>
</html>
